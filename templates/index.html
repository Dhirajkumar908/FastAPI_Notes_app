<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mb-5 text-center">Hello, world!</h1>
    <div class="container ">
        <div class="row">
            <div class="col">
            <form action="">
                <label for="">Notes Title</Title></label>
                <input type="text" class="form-control" name="note_title">
                <label for="">Notes Discription</Title></label>
                <input type="text" class="form-control" name="note_dsc"> 
                <button type="submit" class="btn m-2 border">Save</button>
            </form>
        </div>
            <div class="col mx-5">
                <h2>Your Notes is here!</h2>
                {% for item in newdata %}
                <div>{{item.Notes}}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
