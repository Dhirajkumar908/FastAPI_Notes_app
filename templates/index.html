<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mb-3 text-center shadow p-2">FastAPI Note Book!</h1>
    <div class="container ">
        <div class="row" style="background-color: azure;">
            <div class="col p-3 shadow-sm">
            <form action="/" method="post">
                <label for="">Notes Title</Title></label>
                <input type="text" class="form-control" name="title">
                <label for="">Notes Discription</Title></label>
                <input type="text" class="form-control" name="desc"> 
                <input type="checkbox" class="" name="Is_important" id="important">
                <label for="important">Is_important</label><br>
                <button type="submit" class="btn m-2 border">Save</button>
            </form>
            {{message}}
        </div>
            <div class="col mx-5 shadow-sm p-3">
                <h2>Your Notes is here!</h2>
                {% for item in newdata %}
                <div>
                  <ul class=" shadow-sm p-2">
                    <ol><strong>Title:</strong> {{item.title}}</ol>
                    <ol> <strong>Description:</strong> {{item.desc}}</ol>
                    <ol><strong>Is_important: </strong>{{item.Is_important}}
                  </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
